<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The hard life of a climber in Trentino</title>
    <script defer data-domain="bejewelled-biscotti-9c91f5.netlify.app" src="https://plausible.io/js/script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') center center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 3px solid #8B4513;
            background: linear-gradient(to right, #D2B48C 0%, #DDD8C7 50%, #D2B48C 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        
        h1 {
            color: #2F4F4F;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }
        
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 1000;
        }
        
        .d-pad {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .control-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #8B4513;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #8B4513;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(0.95);
        }
        
        .btn-up { top: 0; left: 40px; }
        .btn-down { bottom: 0; left: 40px; }
        .btn-left { top: 40px; left: 0; }
        .btn-right { top: 40px; right: 0; }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .controls, #score {
                display: none;
            }
            
            h1 {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>The hard life of a climber in Trentino</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            Use arrow keys to move: ← → ↑ ↓
        </div>
        <div id="score" style="color: white; font-size: 18px; font-weight: bold; margin-top: 10px;">
            Score: 0
        </div>
    </div>
    
    <div class="mobile-controls">
        <div class="d-pad">
            <div class="control-btn btn-up" data-key="ArrowUp">↑</div>
            <div class="control-btn btn-down" data-key="ArrowDown">↓</div>
            <div class="control-btn btn-left" data-key="ArrowLeft">←</div>
            <div class="control-btn btn-right" data-key="ArrowRight">→</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
